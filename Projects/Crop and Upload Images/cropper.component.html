<!--- Choosing file ----!>
<div class="row mt-3 mb-2">
  <div class="col-md-3">
    <div class="image-upload btn-camera upload-image">
      <label class="labelSec"> Photo <label style="color: red">* </label> </label>
      <input class="ps-0" id="file-input" type="file" (change)="fileChangeEvent($event)"
        accept=".png,.jpeg,.jpg" />   
    </div>
  </div>

  <div class="col-md-4 mt-3">
        <div class="row">
            <div class="col-md-3">
                <button [class]="'btn btn-primary'" (click)="uploadPhoto()">Upload </button>
            </div>
              
         </div>
    </div>
</div>
